[global]
macro_sequence_timeout = 5000

[ids]
#258a:002a
*

[systemcontrol]
# pause
p = f10 
a = leftmouse
d = rightmouse

[main]
backslash = overloadt(meta, backslash, 300)
grave = overloadt(meta, grave, 300)
esc = overloadt(esclayer, esc, 300)
tab = overloadt(tablayer, tab, 250)
capslock = overload(capslock, esc)
leftalt = layer(meta)
rightalt = layer(meta)
leftmeta = layer(alt)
q = overloadt(navlayer, q, 250)
a = overloadt(control, a, 250)
s = overloadt(shift, s, 250)
#d = overloadt(meta, d, 300)
#f = overloadt(alt, f, 300)
space = overloadt(meta, space, 200)
# leftshift = oneshot(shift)
leftcontrol = oneshot(control)

[tablayer]
a = left
d = right
w = up
s = down
f = C-f

[meta]
esc = leftmouse

[shift]
esc = grave

[navlayer]
a = left
d = right
w = up
s = down
1 = A-left
2 = A-right

[esclayer]
1 = A-left 
2 = A-right
t = macro(~)

[capslock]
include capslock
include env

[accent]
; = macro(compose c ,)
leftbrace = oneshot(acute_accent)
apostrophe = oneshot(tilde)

[acute_accent]
g = macro("acute_accent")
a = macro(compose a ')
e = macro(compose e ')
i = macro(compose i ')
o = macro(compose o ')
u = macro(compose u ')
shift = layer(grave)
[grave]
a = macro(compose a `)

[tilde]
a = macro(compose a ~)
o = macro(compose o ~)
#shift = oneshot(caret)
[caret]
o = macro(compose o ^)
a = macro(compose a ^)
e = macro(compose e ^)
i = macro(compose i ^)




